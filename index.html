<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>birdEYE</title>
    <link rel="stylesheet" href="BLOCK/style.css" />

    <script src="BLOCK/p5.js"></script>
    <!-- Remove p5.sound if you don't need audio -->
    <!-- <script src="BLOCK/p5.sound.min.js"></script> -->
  </head>

  <body>
    <div id="container">
      <!-- Video with better error handling -->
      <video id="background-video" autoplay muted loop playsinline onerror="videoError()">
        <source src="BLOCK/bird.mp4" type="video/mp4">
        <source src="BLOCK/bird.webm" type="video/webm"> <!-- Alternative format -->
        Your browser does not support the video tag.
      </video>

      <!-- Canvas container -->
      <div id="canvas-container"></div>
      
      <!-- Fallback background -->
      <div id="fallback-bg" style="display:none;"></div>
    </div>

    <script>
      function videoError() {
        console.error("Video failed to load");
        document.getElementById('fallback-bg').style.display = 'block';
        document.getElementById('fallback-bg').style.background = 'linear-gradient(45deg, #000, #333)';
        document.getElementById('fallback-bg').style.position = 'absolute';
        document.getElementById('fallback-bg').style.top = '0';
        document.getElementById('fallback-bg').style.left = '0';
        document.getElementById('fallback-bg').style.width = '100%';
        document.getElementById('fallback-bg').style.height = '100%';
        document.getElementById('fallback-bg').style.zIndex = '0';
      }
    </script>

    <script src="BLOCK/sketch.js"></script>
  </body>
</html>
