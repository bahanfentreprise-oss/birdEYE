<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>birdEYE</title>
    <link rel="stylesheet" href="BLOCK/style.css" />

    <script src="BLOCK/p5.js"></script>
    <!-- Remove p5.sound if not needed to avoid audio context warnings -->
  </head>

  <body>
    <div id="container">
      <!-- Video with multiple format support -->
      <video id="background-video" autoplay muted loop playsinline preload="auto">
        <source src="BLOCK/bird.mp4" type="video/mp4">
        <source src="BLOCK/bird.webm" type="video/webm">
        <source src="BLOCK/bird.ogv" type="video/ogg">
        Your browser does not support the video tag.
      </video>

      <!-- Canvas container -->
      <div id="canvas-container"></div>
      
      <!-- Fallback message -->
      <div id="video-fallback" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; text-align:center;">
        <p>Video not supported. Animation is still running.</p>
      </div>
    </div>

    <script>
      const video = document.getElementById('background-video');
      
      video.addEventListener('error', function() {
        console.error('Video error:', video.error);
        document.getElementById('video-fallback').style.display = 'block';
      });
      
      video.addEventListener('loadeddata', function() {
        console.log('Video loaded successfully');
      });
      
      // Try to play video (handles Edge autoplay restrictions)
      video.play().catch(function(error) {
        console.log('Autoplay prevented:', error);
        // Add a play button overlay if needed
      });
    </script>

    <script src="BLOCK/sketch.js"></script>
  </body>
</html>
